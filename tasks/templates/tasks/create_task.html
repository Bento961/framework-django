<h1>Criar Tarefa</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Título:</label>
    <input type="text" name="title" id="title">
    <label for="description">Descrição:</label>
    <textarea name="description" id="description"></textarea>
    <button type="submit">Criar</button>
</form>
